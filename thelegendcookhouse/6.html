<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5714bb5b4e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>sixth page</title>
    <style>
        body{
           background-color: rgba(250,250,250,255);
          
          }

   </style>
</head>
<body>
    <center>
        <div class=" abc bg-white w-100 mt-4  p-2 "><br>

           
            <div class="w-100   justify-content-between  text-black p-3 "  >
                     <h6 class="text-black  text-center fs-3"> Add Address </h6>
                    <span><i class="fa-solid fa-arrow-left-long float-start fs-4"></i></span>
                    <span><i class="fa-regular fa-bell float-end fs-4 "></i></span><br>
                    
                   
                <br>
            </div>
            <div class="w-75">
                
                  <form>
                      <div class="mb-3 input-group-lg position-relative">
                          
                          <input type="email" class="form-control input-group-lg " id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="street">
                         
                        </div>
                        <div class="mb-3 input-group-lg">
                           
                            <select class="form-select text-secondary" id="inputGroupSelect01">
                                <!-- <input type="text" class="form-control " id="exampleInputPassword1" placeholder="City"> -->
                                <option class="text-secondary">City</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                              </select>
                        </div>
                        <div class="mb-3 input-group-lg">
                          
                            <!-- <input type="email" class="form-control input-group-lg" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="State"> -->
                            <select class="form-select text-secondary" id="inputGroupSelect01">
                                <option selected>State</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                              </select>
                          </div>
                          <div class="mb-3 input-group-lg ">
                             
                              <input type="password" class="form-control input-outline-danger rupeecolor " id="exampleInputPassword1" placeholder="Pincode">
                          </div>
                          <div class="mb-3 input-group-lg">
                            <textarea name="" id="" cols="30" rows="10" placeholder="Additional Info" class="form-control"></textarea>
                            <!-- <input type="password" class="form-control" id="exampleInputPassword1"> -->
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input  color-warning bg-warning" id="exampleCheck1">
                            <label class="form-check-label float-start" for="exampleCheck1">Set as Default Address</label>
                        </div>
                        
                        
                    </form>
                </div>
           
            <br><br><br><br><br>
            <div class="p-2">
                <a href="8.html"><button class=" button-lg p-3 w-75 border-0"><h5>Submit</h5></button></a>
               
            </div>
            
        </div>
    </center>

</body>
</html>
